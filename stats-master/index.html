<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="José Manuel Ortiz Sánchez">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control de estadísticas</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!--
        STATS - Estadísticas para el Voleibol
        Desarrollado por José Manuel Ortiz Sánchez
        josemortizs@gmail.com --- 697306046
    -->
    <!--Cabecera-->
    <header>
        <!--Menú de Navegación-->
        <nav>
            <ul>
                <li><a id="addPlay" href="#">NUEVO PARTIDO</a></li>
                <li><a id="reviewPlay" href="#">EDITAR PARTIDO</a></li>
                <li><a id="exportPlay" href="#">EXPORTAR</a></li>
                <li><a id="importPlay" href="#">
                    <input type="file" id="file-input" class="inputfile" />
                    <label class="opcionesExternas" for="file-input">IMPORTAR</label>
                </a></li>
                <li><a id="printPlay" href="#">IMPRIMIR</a></li>
                <li><a href="./doc/guia_stats.pdf">GUÍA DE USO</a></li>
            </ul>
        </nav>
    </header>

    <!--Sección principal-->
    <main>
        <div id="datos-app"><div id="datos-app-inicial">
            <img src="./img/logo_stats.jpg" alt="">
        </div></div>
        <div class="clearfix"></div>
        <div class="form-add-player ml-5">
            <div class="form-header">AGREGAR JUGADOR</div>
            <div class="form-body">
                <p><input type="number" id="addPlayerNumber" placeholder="Número"></p>
                <p><input type="text" id="addPlayerName" placeholder="Nombre"></p>
                <p><select id="addPlayerRol">
                    <option value="Receptor">Receptor</option>
                    <option value="Central">Central</option>
                    <option value="Colocador">Colocador</option>
                    <option value="Opuesto">Opuesto</option>
                    <option value="Líbero">Líbero</option>
                </select></p>
                <p>
                    <div class="button" id="buttonAddPlayer">AGREGAR</div>
                </p>
            </div>
        </div>
        <div class="form-add-move">
            <div class="form-header">AGREGAR JUGADA</div>
            <div class="form-body">
                <div id="error-vs">
                    <div onclick="agregaErrorRival(0)" class="gesture-selected err-rival" title="Error de saque rival">ES</div>
                    <div onclick="agregaErrorRival(1)" class="gesture-selected err-rival" title="Dobles o levantamiento de algún rival">EC</div>
                    <div onclick="agregaErrorRival(2)" class="gesture-selected err-rival" title="Error en ataque rival">EA</div>
                    <div onclick="agregaErrorRival(3)" class="gesture-selected err-rival" title="Toque de red, en ataque o bloqueo">EB</div>
                    <div onclick="agregaErrorRival(4)" class="gesture-selected err-rival" title="Falta de posición o de rotación rival">ET</div>
                </div>
                <div class="clearfix"></div>
                <div id="player"></div>
                <div class="clearfix"></div>
                <div id="move">
                    <div onclick="seleccionaGesto('S')" class="gesture-selected">S</div>
                    <div onclick="seleccionaGesto('R')" class="gesture-selected">R</div>
                    <div onclick="seleccionaGesto('A')" class="gesture-selected">A</div>
                    <div onclick="seleccionaGesto('B')" class="gesture-selected">B</div>
                    <div onclick="seleccionaGesto('D')" class="gesture-selected">D</div>
                </div>
                <div class="clearfix"></div>
                <div id="result-move">
                    <div onclick="seleccionaJugada('--')" class="move-player">--</div>
                    <div onclick="seleccionaJugada('-')" class="move-player">-</div>
                    <div onclick="seleccionaJugada(':')" class="move-player">:</div>
                    <div onclick="seleccionaJugada('+')" class="move-player">+</div>
                    <div onclick="seleccionaJugada('++')" class="move-player">++</div>
                </div>
                <div class="clearfix"></div>
                <p>
                    <div class="button" id="buttonAddPlay">AGREGAR</div>
                    <input type="text" id="insertPlayNow">
                </p>
            </div>
        </div>
        <!-- Panel de modificación de partidos y estadísticas individuales -->
        <div id="panelReviewPlay" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>MODIFICAR PARTIDO</h2>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="clearfix"></div>
                <div class="modal-footer">
                    <div id="info-partido"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Carga de Clases Javascript y archivos de funcionalidad -->
    <script src="./js/Jugada.js"></script>
    <script src="./js/Jugador.js"></script>
    <script src="./js/Partido.js"></script>
    <script src="./js/App.js"></script>
    <script src="./js/ImportExport.js"></script>
    <script src="./js/Print.js"></script>
</body>
</html>
